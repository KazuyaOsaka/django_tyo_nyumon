{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ message|safe }}</p>
    <table>
        <form action="{% url 'find' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <tr><th></th><td><input type="submit" value="検索"></td></tr>
        </form>
    </table>
    <hr>
    <table>
        <tr>
            <th>data</th>
            <th></th>
            <th></th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item }}</td>
            <td><a href="{% url 'edit' item.id %}">編集</a></td>
            <td><a href="{% url 'delete' item.id %}">削除</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'index' %}">戻る</a></p>
</body>
</html>

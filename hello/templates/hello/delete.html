{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ obj.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ obj.name }}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                {% if obj.gender == False %}
                    male
                {% else %}
                    female
                {% endif %}
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ obj.mail }}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{ obj.age }}</td>
        </tr>
        <tr>
            <th>Birth</th>
            <td>{{ obj.birthday }}</td>
        </tr>
        <tr>
            <form action="{% url 'delete' id %}" method="post">
                {% csrf_token %}
                <th></th>
                <td>
                    <input type="submit" value="削除">
                </td>
            </form>
        </tr>
    </table>
    <p><a href="{% url 'index' %}">戻る</a></p>
</body>
</html>
